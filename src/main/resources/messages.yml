#✍✍✍✍ This file handles all messages for the plugin including the prefix.✍✍✍✍
#✍✍✍✍ You can change anything here to be whatever custom stuff you want.✍✍✍✍
#☠☠☠☠ DO NOT CHANGE THE "Messages:" line as this will break the plugin.☠☠☠☠

#Plugin prefix is sent before ALL messages in the plugin.
Messages:
  #Plugin prefix for all messages.
  Prefix: '&4Phoenix &5Buckets &7> '

  #➳➳➳➳➳ Player Messages ➳➳➳➳➳

  #Message that is sent if the player doesn't have permission to use a command
  No-Permission-Placeholder: "&4ERROR: &cYou do not have permission to use that command."

  #Message that is sent if the players inventory is full.
  Player-Inventory-Full-Placeholder: "&cYour inventory is full. Your bucket has been dropped on the ground"

  #Message that is sent to the player when they are given a bucket
  Player-Given-Bucket-Placeholder: "&7You been have given a bucket"

  #Message that is sent to the player if they try and use a water bucket in the nether
  Player-Use-Blacklisted-World-Placeholder: "&7You cannot use an infinite bucket in this world"


  #➳➳➳➳➳ Admin Messages ➳➳➳➳➳

  #The current bucket types
  Bucket-List-Placeholder: "&4Lava &7|| &bWater"

  #Message that is sent if they type anything that isn't a player name
  Player-Not-Exist-Placeholder: "&4ERROR: &cThat is not a player"

  #Message that is sent to the Admin if the player doesn't exist or is not online
  Player-not-found-message-placeholder: '&4ERROR: &cPlayer not found'

  #Message that is sent to the Admin they didn't select give for the first command argument
  Not-Give-Placeholder: '&4ERROR: &cPlease use /bucket give.'

  #Message that is sent if they type anything that isn't a valid bucket
  Not-Valid-Bucket-Placeholder: "&4ERROR: &cThat is not a valid bucket. &7Please use /bucket list."

  #Message that is sent to the admin when giving a bucket to a player
  Player-Give-Bucket-Placeholder: "&7You have given a bucket to &3%playerName%"

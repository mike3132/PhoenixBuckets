#✍✍✍✍ This file handles all messages for the plugin including the prefix.✍✍✍✍
#✍✍✍✍ You can change anything here to be whatever custom stuff you want.✍✍✍✍
#☠☠☠☠ DO NOT CHANGE THE "Messages:" line as this will break the plugin.☠☠☠☠

#Plugin prefix is sent before ALL messages in the plugin.
Messages:
  #Plugin prefix for all messages.
  Prefix: '&4Phoenix &5Buckets &7> '



  #➳➳➳➳➳ Admin Messages ➳➳➳➳➳

  #Message that is sent if the Admin dosn't select a type of bucket
  Please-select-either-water-or-lava: '&6Please select either &bWater &6or &4Lava'

  #Message that is sent to the Admin if the player dosn't exist or is not online
  Player-not-found-message-placeholder: '&4Player not found'

  #Message that is sent to the Admin they didn't select a player
  Please-select-a-player: '&3Please use /Bucket give <Playername>'

  #Message that is sent as the default message when no Command arguments are given but the player has InfiniteBuckets.Admin permission
  Help-Trigger: '&4ERROR: &cNot enough command argumenets. &ePlease use /Bucket help'
